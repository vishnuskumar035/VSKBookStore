{% extends 'admin/admin1.html' %} {% load static %} {% block content %}
<h2>All Users</h2>
<table class="table">
	<thead>
		<tr>
			<th>Username</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
		<tr>
			<td>{{ user.username }}</td>
			<td>{{ user.email }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
