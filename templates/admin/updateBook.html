{% extends 'admin/admin1.html' %} {% load static %} {% block content %}
<h1 class="text-center">Update Book</h1>
<hr />
<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="container">
		<div class="row mb-3 mt-5">
			<label for="bookName" class="col-sm-2 col-form-label">Book Name:</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="title"
					id="bookName"
					value="{{form.title.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="bookAuthor" class="col-sm-2 col-form-label">Author:</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="author"
					id="bookAuthor"
					value="{{form.author.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="bookPrice" class="col-sm-2 col-form-label"
				>Original Price:</label
			>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="price"
					id="bookPrice"
					value="{{form.price.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="bookGenre" class="col-sm-2 col-form-label">Genre:</label>
			<div class="col-sm-10">
				<select name="genre" id="bookGenre" class="form-select">
					<option selected>Select</option>
					{% for genre in genres %}
					<option value="{{ genre.id }}">{{ genre.genre }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<label for="dbookPrice" class="col-sm-2 col-form-label"
				>Discounted Price:</label
			>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="dPrice"
					id="dbookPrice"
					value="{{form.dPrice.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="dbookPercent" class="col-sm-2 col-form-label"
				>Discount Percentage:</label
			>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="dPercent"
					id="dbookPercent"
					value="{{form.dPercent.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="booklanguage" class="col-sm-2 col-form-label"
				>Language:</label
			>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="language"
					id="booklanguage"
					value="{{form.language.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="bookPages" class="col-sm-2 col-form-label">Pages:</label>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					name="pages"
					id="bookPages"
					value="{{form.pages.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="bookQuantity" class="col-sm-2 col-form-label"
				>Quantity:</label
			>
			<div class="col-sm-10">
				<input
					type="number"
					class="form-control"
					name="quantity"
					id="bookQuantity"
					value="{{form.quantity.value}}"
				/>
			</div>
		</div>
		<div class="row mb-3">
			<label for="bookDescription" class="col-sm-2 col-form-label"
				>Description</label
			>
			<div class="col-sm-10">
				<textarea
					name="summary"
					class="form-control"
					id="bookDescription"
					rows="4"
					value="{{form.summary}}"
				></textarea>
			</div>
		</div>
		<div class="row mb-3">
			<label for="formFile" class="col-sm-2 col-form-label">Image:</label>
			<div class="col-sm-10">
				<input type="file" class="form-control" name="image" id="formFile" />
			</div>
		</div>

		<div class="col-3 mx-auto mt-5">
			<button
				type="button"
				id="cancelButton"
				class="btn btn-info btn-lg col-md-5 me-3"
			>
				Cancel
			</button>
			<button type="submit" class="btn btn-success btn-lg col-md-5">
				Update
			</button>
		</div>
	</div>
</form>
<script
	src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"
></script>
<script>
	$(document).ready(function () {
		$('#cancelButton').click(function () {
			window.location.href = 'http://127.0.0.1:8000/admin/list/'
		})
	})
</script>
{% endblock %}
