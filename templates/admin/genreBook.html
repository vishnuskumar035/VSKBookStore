{% extends 'admin/admin1.html' %} {% load static %} {% block content %}
<hr />
<h1 class="text-center">Create Genre</h1>
<hr />
<div class="container-fluid">
	<div class="d-grid gap-2 mt-5 d-md-flex justify-content-md-end">
		<a
			href="{% url 'adminlist' %}"
			class="btn btn-primary btn-lg me-md-2"
			type="button"
			>Book Lists</a
		>
		<a
			href="{% url 'create' %}"
			class="btn btn-info btn-lg me-md-2"
			type="button"
			>Create Book</a
		>
	</div>
	<form action="" method="post">
		{% csrf_token %}
		<div class="container">
			<div class="row mb-3 mt-5">
				<label for="id_genre" class="col-sm-2 col-form-label">Genre:</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="genre"
						id="id_genre"
						placeholder="Enter the Genre Name"
					/>
				</div>
			</div>

			<div class="d-grid gap-2 mt-5 col-6 mx-auto">
				<button type="submit" class="btn btn-success">Save</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
