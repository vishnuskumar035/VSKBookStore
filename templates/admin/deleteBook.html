{% extends 'admin/admin1.html' %} {% load static %} {% block content %}
<h1 class="text-center">Delete Book</h1>
<hr />
<form action="" method="post">
	{% csrf_token %}
	<div class="container-fluid centered-div">
		<div class="row">
			<div class="col-md-6">
				<h3>Book: {{book.title}}</h3>
				<h5>Author: {{book.author}}</h5>
				<img
					src="{{book.image.url}}"
					class="mt-3"
					style="width: 250px; height: 300px"
					alt="{{book.title}}"
				/>
			</div>
			<div class="col-md-6">
				<div class="mt-5 confirmation-box bg-light">
					<i class="bi bi-x-circle text-danger fs-2"></i>
					<h4>Are you Sure?</h4>
					<p>
						Do you really want to delete this book? This process cannot be
						undone.
					</p>
					<button type="button" id="cancelButton" class="btn btn-info">
						Cancel
					</button>
					<button type="submit" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>
	</div>
</form>
<script
	src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"
></script>
<script>
	$(document).ready(function () {
		$('#cancelButton').click(function () {
			window.location.href = 'http://127.0.0.1:8000/admin/list/'
		})
	})
</script>
{% endblock %}
