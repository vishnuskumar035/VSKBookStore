{% extends 'user/base1.html' %} {% load static %} {% block content %}
<div class="container text-center mt-5">
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-8">
			<div class="card p-4 shadow-sm">
				<div class="card-body">
					<div class="display-4 text-danger mb-4">
						<i class="bi bi-x-circle"></i> Payment Cancelled
					</div>
					<h5 class="card-title">Your payment was not successful.</h5>
					<p class="card-text">
						It seems like you have cancelled the payment. If this was a mistake,
						please try again or contact our support team.
					</p>
					<a href="{% url 'view_cart' %}" class="btn btn-primary mt-3"
						>Try Again</a
					>
					<a href="{% url 'contact' %}" class="btn btn-secondary mt-3"
						>Contact Support</a
					>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
